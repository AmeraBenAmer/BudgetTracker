syntax  = "proto3";

option java_package = "com.devamsba.managebudget.common.data.userSettings"; // The package of the generated class
option java_multiple_files = true;

// A Enum to store the theme
enum ThemeSettings{
  Light = 0;
  Dark = 1;
  Auto = 2;
}

enum LanguageSettings{
  AR = 0;
  En = 1;
}

// A message to wrap all settings
message UserSettings {
  ThemeSettings theme = 2;
  bool notifications = 3;
  LanguageSettings language = 1;

}